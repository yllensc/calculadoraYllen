<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class=”calculator__display”>000000000000000000000000</div>
        <button data-action="calculator__on">on</button>
        <button data-action="calculator__on">off</button>
        <button class="calculator__operator" data-action="add">+</button>
        <button class="calculator__operator" data-action="subtract">-</button>
        <button class="calculator__operator" data-action="multiply">x</button>
        <button class="calculator__operator" data-action="divide">÷</button>
        <button class="calculator__number">7</button>
        <button class="calculator__number">8</button>
        <button class="calculator__number">9</button>
        <button class="calculator__number">4</button>
        <button class="calculator__number">5</button>
        <button class="calculator__number">6</button>
        <button class="calculator__number">1</button>
        <button class="calculator__number">2</button>
        <button class="calculator__number">3</button>
        <button class="calculator__number">0</button>
        <button data-action="calculator__decimal">.</button>
        <button data-action="calculator__clear">AC</button>
        <button class="calculator__equal" data-action="calculate">=</button>
      </div>
</body>
</html>
